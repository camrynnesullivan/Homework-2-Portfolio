<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Code Name: Cam</title>
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- Navigation   -->
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light border-bottom border-info"
    >
      <h1 class="bg-gradient-info">Code Name: Cam</h1>
      <a class="navbar-brand" href="#"></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#"
              >About </a
            >
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">Portfolio<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Connect</a>
          </li>
        </ul>
      </div>
    </nav>

    <br />

    <!-- Contact Form  -->
    <main class="container">
      <section class="row">
        <section class="col-md-6">
            <div class="jumbotron">
                <h1 class="display-4">Connect with Me!!</h1>
                <hr class="my-4">
          <form>
            <div class="form-group">
              <label for="exampleFormControlInput1">Name</label>
              <input
                type="name"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="Celine Dion"
              />
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Email address</label>
              <input
                type="email"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="name@gmail.com"
              />
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Message</label>
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
              ></textarea>
            </div>
          </form>
        </section>
      </section>
    </main>

    <!-- Footer  -->
    <footer>
      <div
        class="row justify-content-center border-top border-info bg-secondary text-white pb-5 pt-3 sticky-bottom div-5"
      >
        <h6>Copyright &copy;</h6>
      </div>
    </footer>
  </body>
</html>
